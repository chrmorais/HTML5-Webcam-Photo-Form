<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
	<style type="text/css">
		body { max-width: 700px; background-color: #f4f4f4; padding: 0; }
		video, img { display: block; width: 100%; height: auto; }
	</style>
</head>

<body>
	<h1>HTML5 image capture from webcam to form INPUT</h1>

	<h2>Live Preview</h2>
	<video id="capturevideo" autoplay></video>

	<!-- press here to take photo -->
	<button id="shutterbutton">Shutter button</button>

	<!-- photo ready to send -->
	<h2>Image result</h2>
	<img id="capture_result" src="placeholder.jpg" />

	<!-- form element with the same image -->
	<input id="capture_input" type="text" autocomplete="off" />

	<div id="errorMsg" style="background-color: #eee;">
		<p>Error log here</p>
	</div>

	<!-- Load workarounds for legacy browsers like Chrome https://github.com/webrtc/adapter -->
	<script src="vendor/adapter.js"></script>

	<script src="vendor/jquery-2.2.3.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
